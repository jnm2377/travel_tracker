<!DOCTYPE html>
<html ng-app="TravelApp">
  <head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">

    <h1>Your Travel Tracker</h1>
    <h5>You have taken: {{ctrl.count}} trips</h5>

    <h3>Create New Travel Record</h3>
    <div ng-include="'partials/createForm.html'"></div>

    <div class="listCountries" ng-repeat="country in ctrl.countries">
      <h3 ng-click='ctrl.showCountryTrips(country)'>{{country}}</h3>
    </div>

    <div ng-if="ctrl.click" ng-repeat="trip in ctrl.countryTrips">
      <h3>{{trip.city}}</h3>
      <h3>{{trip.state}}</h3>
      <h3>{{trip.country}}</h3>
      <ul ng-repeat="landmark in trip.landmarks">
        <li>
          {{landmark}}
        </li>
      </ul>
      <h3>{{trip.dates}}</h3>
      <h3>{{trip.description}}</h3>
      <div ng-repeat="img in trip.img">
        <img ng-src={{img}}>
      </div>
      <button ng-click='ctrl.showEdit(trip)'>Edit</button>


    </div>

    <form ng-if="ctrl.edit" ng-submit='ctrl.updateTrip(editTrip)'>
      <label for="city">City</label>
      <input id="city" type="text" value='{{ctrl.editTrip.city}}' required/>
      <label for="state">State</label>
      <input id="state" type="text" value='{{ctrl.editTrip.state}}' />
      <label for="country">Country</label>
      <input id="country" type="text" value='{{ctrl.editTrip.country}}' required/>
      <label for="dates">Dates Traveled</label>
      <input id="dates" type="text" value='{{ctrl.editTrip.dates}}' />
      <label for="description">Description</label>
      <textarea id="description" type="text"  required>{{ctrl.editTrip.description}}</textarea>
      <label for="images">Images</label>
      <input id="images" type="text" value='{{ctrl.editTrip.img[0]}}'/>
      <input id="images" type="text" value='{{ctrl.editTrip.img[1]}}'/>
      <input id="images" type="text" value='{{ctrl.editTrip.img[2]}}'/>
      <label for="landmarks">Landmarks</label>
      <input id="landmarks" type="text" value='{{ctrl.editTrip.landmarks}}'/>
      <button type="submit">Submit</button>
      <button ng-click="ctrl.deleteTrip(editTrip)">Delete Trip</button>
      <button ng-click="ctrl.edit = false">Nevermind</button>
    </form>

    </div>
  </body>
</html>

<form ng-submit='ctrl.processForm'>
  <input type="text" ng-model='ctrl.formData.city' placeholder="City" required/>
  <input type="text" ng-model='ctrl.formData.state' placeholder="State"/>
  <input type="text" ng-model='ctrl.formData.country' placeholder="Country" required/>
  <input type="text" ng-model='ctrl.formData.dates' placeholder="Dates Visited"/>
  <textarea type-"text" ng-model='ctrl.formData.description' placeholder="Description of your trip" required></textarea>
</form>
